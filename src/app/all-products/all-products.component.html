<div class="container w-[90%] mx-auto py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        @for (product of allProducts; track $index) {
        <div class="w-full p-4">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:scale-105 transition-all duration-300 ease-in-out">
                <!-- Image Section -->
                <div class="img-sec bg-gray-100 w-full h-[300px] flex items-center justify-center">
                    <img [src]="product.image" alt="{{product.title}}" class="object-contain h-full max-h-[300px]">
                </div>

                <!-- Product Info -->
                <div class="p-6">
                    <h3 class="text-2xl font-semibold text-gray-800">{{ product.title }}</h3>
                    <p class="text-gray-500 mt-2 truncate">{{ product.description }}</p>
                    <p class="mt-2 text-xl font-semibold text-blue-500">${{ product.price }}</p>

                    <!-- Button -->
                    <button (click)="goToProductDetail(product.id)" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors duration-200">
                        View Details
                    </button>
                </div>
            </div>
        </div>
        }

    </div>
</div>
