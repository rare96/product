<div class="max-w-4xl mx-auto p-6">
  @if (product) {
  <div class="flex flex-col md:flex-row items-center md:items-start bg-white rounded-lg shadow-lg p-6 md:p-8">
      
      <!-- Image Section -->
      <img [src]="product.image" alt="{{ product.title }}" class="w-full md:w-1/2 h-96 object-cover rounded-lg shadow-md transition-transform transform hover:scale-105">
      
      <!-- Product Info Section -->
      <div class="md:ml-8 mt-6 md:mt-0 space-y-4">
          <h2 class="text-3xl font-semibold text-gray-800">{{ product.title }}</h2>
          <p class="text-gray-700 text-lg">{{ product.description }}</p>
          <p class="text-xl font-bold text-blue-500">${{ product.price }}</p>
          <p class="text-lg text-gray-500">Category: <span class="font-medium text-gray-800">{{ product.category }}</span></p>
          
         
      </div>

  </div>
  }
</div>
